<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.exam-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 900px;
}

.exam-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
}

.exam-header .dropdown,.exam-header .search-box {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #D1D5DB;
}


.exam-container table {
    width: 100%;
    border-collapse: collapse;
}

.exam-container th,.exam-container td {
    border-bottom: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

.exam-container th {
    font-weight: bold;
    color: #555;
}

.exam-container td i {
    cursor: pointer;
    margin-right: 8px;
    color: #555;
}

.exam-container .table-heading {
    background-color: #810081;
    color: #ffffff;
}

.container-heading {
    font-weight: bold;
    font-size: 17px;
    padding-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="exam-container">
        <div class="container-heading">Exam Details</div>
        <div class="exam-header">
            <select class="dropdown">
                <option>III Year</option>
            </select>
            <select class="dropdown">
                <option>Semester 06</option>
            </select>
            <input type="text" placeholder="cs3452" class="search-box">
        </div>

        <table>
            <thead>
                <tr>
                    <th class="table-heading">Exams</th>
                    <th class="table-heading">Subject Code</th>
                    <th class="table-heading">Value</th>
                    <th class="table-heading">Timing</th>
                    <th class="table-heading">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1 Game design and development</td>
                    <td>CD1234</td>
                    <td>100</td>
                    <td>3:00:00</td>
                    <td>
                        <a href="#">&#128190;</a>
                      <a href="#">&#128465;</a>
                    </td>
                </tr>
                <tr>
                    <td>#2 Fundamentals of artificial intelligence</td>
                    <td>CD1234</td>
                    <td>100</td>
                    <td>3:00:00</td>
                    <td>
                      <a href="#">&#128190;</a>
                      <a href="#">&#128465;</a>
                    </td>
                </tr>
                <tr>
                    <td>#3 Web Essential</td>
                    <td>CD1234</td>
                    <td>100</td>
                    <td>3:00:00</td>
                    <td>
                      <a href="#">&#128190;</a>
                      <a href="#">&#128465;</a>
                    </td>
                </tr>
                <tr>
                    <td>#4 Data Visualization</td>
                    <td>CD1234</td>
                    <td>100</td>
                    <td>3:00:00</td>
                    <td>
                        <a href="#">&#128190;</a>
                      <a href="#">&#128465;</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
