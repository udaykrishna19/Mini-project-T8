<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/forgot-password-css.css">
</head>
<body>
  <main class="main-flex-box">
    <div class="image-slider-container">
      <div class="wrapper">
        <img src="/src/login-banner/login-banner-1.jpg">
        <img src="/src/login-banner/login-banner-2.jpg">
        <img src="/src/login-banner/login-banner-3.jpg">
        <img src="/src/login-banner/login-banner-4.jpg">  
        <img src="/src/login-banner/login-banner-5.jpg">
        <img src="/src/login-banner/login-banner-6.jpg">
      </div>
    </div>
    <div class="login-section">
      <img src="/src/logo/logo.png" class="college-logo" alt="image of college logo">
      <div class="login-page-title">Enterprise Resource Planning Login</div>
      <div class="login-container">
        <div class="login-nav-header">
          <button class="sign-up-btn"><a href="/html/Login-page-sign-up.html">Sign in</a></button>
          <button class="forgot-password-btn">Forgot password</button>
        </div>
        <div class="input-field-container">
          <input type="text" placeholder="Enter College Email ID" id="email" class="username-field">
        </div>
        <div class="login-btn-container">
          <button class="login-btn" onclick="sendResetLink()">Send reset link</button>
          <p class="error" id="error-message">Invalid College Email</p>
        </div>
      </div>
    </div>
  </main>
  <script>
    function sendResetLink() {
     let email = document.getElementById("email").value.trim();
     let errorMessage = document.getElementById("error-message");
 
     let emailPattern = /^[a-zA-Z0-9._%+-]+@rajalakshmi\.edu\.in$/; // Example college email validation
 
     if (email === "") {
         errorMessage.textContent = "Email field cannot be empty";
         errorMessage.style.visibility = "visible"; // Show error without shifting
         return;
     }
 
     if (!emailPattern.test(email)) {
         errorMessage.textContent = "Invalid College Email Address";
         errorMessage.style.visibility = "visible"; // Show error
         return;
     }
 
     alert("Reset link sent to your email!");
     errorMessage.style.visibility = "hidden"; // Hide error on success
 
     setTimeout(() => {
         window.location.href = "Login-page-sign-up.html"; // Change to your actual login page URL
     }, 2000); // 2-second delay before redirect
    }
 </script>
</body>
</html>
