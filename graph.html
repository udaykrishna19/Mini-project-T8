<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="forgot-container">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter College Email ID">
    <button onclick="sendResetLink()">Send Reset Link</button>
    <p class="error" id="error-message">Invalid College Email</p>
    <p class="success" id="success-message">Reset link sent! Check your email.</p>
</div>

<script>
    function sendResetLink() {
        let email = document.getElementById("email").value.trim();
        let errorMessage = document.getElementById("error-message");
        let successMessage = document.getElementById("success-message");

        // Regular expression for college email validation (example: @college.edu)
        let emailPattern = /^[a-zA-Z0-9._%+-]+@rajalakshmi\.edu\.in$/;

        if (!emailPattern.test(email)) {
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
        } else {
            errorMessage.style.display = "none";
            successMessage.style.display = "block";
            // Simulating an email being sent (replace with backend email logic)
            setTimeout(() => {
                alert("A password reset link has been sent to " + email);
            }, 1000);
        }
    }
</script>

</body>
</html>
